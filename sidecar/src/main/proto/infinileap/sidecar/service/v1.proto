syntax = "proto3";

package infinileap.sidecar.service;

import "infinileap/sidecar/model/memory_info.proto";
import "google/protobuf/empty.proto";

option java_package = "de.hhu.bsinfo.infinileap.sidecar.service";
option java_multiple_files = true;

service SidecarService {
  rpc GetMemoryInfo (google.protobuf.Empty) returns (infinileap.sidecar.model.MemoryInfo) {}
}